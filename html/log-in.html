<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\log-in-style.css">
    <title>Pokemon Go Log-in Page</title>
</head>
<body>
    <script type="text/javascript" src="Index.js"></script>
    <video loop autoplay muted>
        <source src="https://storage.googleapis.com/pgoblog/shared-skies/trailer/S15_Trailer_16x9_en.mp4" type="video/mp4">
    </video>
    <img class="logo" src="https://seeklogo.com/images/P/pokemon-go-logo-6A54081537-seeklogo.com.png" alt="Pokemon Go Logo">

    <div class="container-login">
        <div id="loginForm">
            <h2>Login</h2>
            <div>
                <input type="text" id="username" placeholder="Type your Email" required>
            </div>
    
            <div>
                <input type="password" id="password" placeholder="Type your Password" required>
                <p class="fp">forgot password?</p>
            </div>
    
            <button id="loginButton">Login</button>
            <hr>
            <p>or sign in using</p>
    
            <div class="icons">
                <img id="apple" src="https://i.pinimg.com/originals/1e/c1/1a/1ec11a869384bc5e59625bac39b6a099.png">
                <img id="fb" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Facebook_circle_pictogram.svg/1200px-Facebook_circle_pictogram.svg.png">
                <img id="google" src="https://theplace2b.com.au/wp-content/uploads/2020/09/178-1783296_g-transparent-circle-google-logo.png">
            </div>
            <div id="register">
                <p>Don't have an account yet? <a id="register-link" href="sign-up.html">Register</a></p>
            </div>
            <p style="font-size: 10px;">&copy; Niantic, Inc. All Rights Reserved.</p>
            <p style="font-size: 8px;">For educational purposes only and no copyright infringement is intended.</p>
                
        </div>
    
    </div>
</body>
</html>
