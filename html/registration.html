<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <img src="images/pokemon-go-fest-2024-logo.png" alt="Pokemon GO Logo" class="bg-logo">

    <div class="content">
        <div class="register-grid">
            <form id="registerform" onsubmit="register(event)">
                <div class="form-header">
                    <img src="images/pokemon-go-logo.png" alt="logo" class="logo">
                    <h2>Create Account</h2>
                </div>

                <label for="firstname"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="firstname" name="firstname" required><br>

                <label for="lastname"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="lastname" name="lastname" required><br>

                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>

                <button type="submit" class="btn">Register</button>

                <p class="login-link">Already have an account? <a href="Login Page.html">Log in here</a></p>
            </form>
            <div id="hiddenMessage" class="hidden">
                <h2>Registration Successful!</h2>
                <p>Thank you for registering.</p>
                <a href="Login Page.html"><button id="login">Go back to Login Page</button></a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Niantic, Inc. All Rights Reserved.</p>
        <p>For educational purposes only and no copyright infringement is intended.</p>
    </footer>
    <script>
        // Function to handle form submission
        function register(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get form input values
            var firstName = document.getElementById('firstname').value;
            var lastName = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // If everything is correct, show the hidden message
            document.getElementById('registerform').classList.add('hidden');
            document.getElementById('hiddenMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
